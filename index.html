<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="baitap">
      <form>
        <div class="row">
          <div class="form-group col-12 col-lg-6">
            <label for="soN"></label>
            <input
              type="text"
              class="form-control"
              id="soN"
              placeholder="Nhập số N"
            />
          </div>
        </div>
      </form>
      <button type="button" class="btn btn-primary" id="btnThemSo">
        Thêm Số
      </button>
      <div class="end">
        <i class="fa fa-hand-point-right"></i>
        <span id="txtThemSo"></span>
      </div>
    </div>

    <!--BÀI 1:-->
    <div class="baitap">
      <h2>Tổng số dương</h2>
      <button type="button" class="btn btn-primary" id="btnTongSoDuong">
        Tính tổng
      </button>
      <div class="end">
        <i class="fa fa-hand-point-right"></i>
        <span id="txtTongSoDuong"></span>
      </div>
    </div>

    <!--BÀI 2:-->
    <div class="baitap">
      <h2>Đếm số dương</h2>
      <button type="button" class="btn btn-primary" id="btnDemSo">
        Đếm số
      </button>
      <div class="end">
        <i class="fa fa-hand-point-right"></i>
        <span id="txtDemSo"></span>
      </div>
    </div>

    <!--BÀI 3:-->
    <div class="baitap">
      <h2>Tìm số nhỏ nhất</h2>
      <button type="button" class="btn btn-primary" id="btnSoNhoNhat">
        Tìm số nhỏ nhất 
      </button>
      <div class="end">
        <i class="fa fa-hand-point-right"></i>
        <span id="txtSoNhoNhat"></span>
      </div>
    </div>

    <!--BÀI 4:-->
    <div class="baitap">
      <h2>Tìm số dương nhỏ nhất</h2>
      <button type="button" class="btn btn-primary" id="btnSoDuongNhoNhat">
        Tìm số dương nhỏ nhất 
      </button>
      <div class="end">
        <i class="fa fa-hand-point-right"></i>
        <span id="txtSoDuongNhoNhat"></span>
      </div>
    </div>

    <!--BÀI 5:-->
    <div class="baitap">
      <h2>Tìm số chẵn cuối cùng</h2>
      <button type="button" class="btn btn-primary" id="btnSoChanLast">
        Tìm số chẵn
      </button>
      <div class="end">
        <i class="fa fa-hand-point-right"></i>
        <span id="txtSoChanLast"></span>
      </div>
    </div>

    <!--BÀI 6:-->
    <div class="baitap">
      <h2>Đổi chỗ</h2>
      <form>
        <div class="row">
          <div class="form-group col-12 col-lg-6">
            <label for="viTri1"></label>
            <input
              type="text"
              class="form-control"
              id="viTri1"
              placeholder="Nhập vị trí 1"
            />
          </div>
          <div class="form-group col-12 col-lg-6">
            <label for="viTri2"></label>
            <input
              type="number"
              class="form-control"
              id="viTri2"
              placeholder="Nhập vị trí 2"
            />
          </div>
        </div>
      </form>
      <button type="button" class="btn btn-primary" id="btnDoiCho">
        Tính tổng
      </button>
      <div class="end">
        <i class="fa fa-hand-point-right"></i>
        <span id="txtDoiCho"></span>
      </div>
    </div>

    <!--BÀI 7:-->
    <div class="baitap">
      <h2>Sắp xếp tăng dần</h2>
      <button type="button" class="btn btn-primary" id="btnSapXep">
        Sắp xếp
      </button>
      <div class="end">
        <i class="fa fa-hand-point-right"></i>
        <span id="txtSapXep"></span>
      </div>
    </div>

    <!--BÀI 8:-->
    <div class="baitap">
      <h2>Tìm số nguyên tố đầu tiên</h2>
      <button type="button" class="btn btn-primary" id="btnSNTDauTien">
        Xem kết quả
      </button>
      <div class="end">
        <i class="fa fa-hand-point-right"></i>
        <span id="txtSNTDauTien"></span>
      </div>
    </div>

    <!--BÀI 9:-->
    <div class="baitap">
      <h2>Đếm số nguyên</h2>
      <button type="button" class="btn btn-primary" id="btnDemSoNguyen">
        Đếm số nguyên
      </button>
      <div class="end">
        <i class="fa fa-hand-point-right"></i>
        <span id="txtDemSoNguyen"></span>
      </div>
    </div>

    <!--BÀI 10:-->
    <div class="baitap">
      <h2>So sánh số lượng số âm và dương</h2>
      <button type="button" class="btn btn-primary" id="btnSoSanh">
        So sánh
      </button>
      <div class="end">
        <i class="fa fa-hand-point-right"></i>
        <span id="txtSoSanh"></span>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>

    <script src="./js/main.js"></script>
  </body>
</html>
